{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="form-container">  <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Product</h1>  <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <button type="submit" class="btn btn-submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'product_list' %}" class="btn btn-cancel">Cancel</a>  </form>
</div>
{% endblock content %}
